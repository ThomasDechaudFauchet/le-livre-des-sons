<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; margin:16px; line-height:1.45;}
    .id{font-weight:600;}
    .cat{font-style:italic; color:#555; margin-bottom:1rem;}
    .btn{display:inline-block; padding:.6rem 1rem; border:1px solid #000; margin:.35rem 0;}
    nav{margin-top:1.2rem;}
    nav a{margin-right:1rem; color:#000; text-decoration:none;}
    nav a:hover{text-decoration:underline;}

</head>
<body>
  <div class="id">Étude 002</div>
  <h1>Spatialisation (Gauche – Droite)</h1>
  <div class="cat">Étude Laborieuse</div>

 <h2>Parties</h2>

<div>
  <button class="btn" type="button" onclick="loadTrack('https://www.lelivredessons.fr/audio/002-1.mp3', 'Partie 1 — Déplacement progressif gauche → droite (24 s)')">
    ▶ Charger Partie 1
  </button>

  <button class="btn" type="button" onclick="loadTrack('https://www.lelivredessons.fr/audio/002-2.mp3', 'Partie 2 — Variation de focalisation spatiale (12 s)')">
    ▶ Charger Partie 2
  </button>
</div>

<p id="trackLabel" style="margin:.8rem 0; color:#555;">Aucune piste chargée</p>

<audio id="player" controls preload="metadata" style="width:100%; max-width:520px;">
  Ton navigateur ne supporte pas l’audio.
</audio>

<script>
  function loadTrack(url, label) {
    const player = document.getElementById('player');
    const trackLabel = document.getElementById('trackLabel');
    trackLabel.textContent = label;
    player.src = url;
    player.load();
    // On ne force pas play() (iOS peut bloquer). L’utilisateur appuie sur Play.
  }
</script>
